<html>
    <head>
        <title>Math Quiz</title>
        <link rel="stylesheet" href="mathLogin.css">
        <script src="mathLogin.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

                <br>
                <br>
                <div id="loginBox">

                    <div id="player1Box">
                        <label>Player 1 Name -</label>
                        <br>
                        <input id="player1Input" type="text" placeholder="Username">
                    </div> 
                    <div id="player2Box">
                        <label>Player 2 Name -</label>

                        <input id="player2Input" type="text" placeholder="Username">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <button id="sendUserButton" type="button" class="btn btn-outline-info" onclick="sendUser()">Let's Play</button>
                </div>
            </div>
        </center>
