<html>
    <head>
        <title>Math Quiz</title>
        <link rel="stylesheet" href="gamePage.css">
        <script src="gamePage.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    </head>
    <body onload="load()">
        <div class="container">
            <div class="row">
                <div class="col" id="scoreBoard">
                    <div class="scoreBoardHeading" id="score">Score</div>
                    <div class="scoreBoardHeading" id="board">Board</div>
                    <div class="scoreBoardName" id="player1Name">Player 1</div>
                    <div class="scoreBoardName" id="player2Name">Player 2</div>
                    <div class="scoreBoardScore" id="player1Score">0</div>
                    <div class="scoreBoardScore" id="player2Score">0</div>
                </div>
                <div class="col" id="main">
                    <div id="header">
                        <img src="Icon.png" class="img-fluid">
                        <h1>Math Quiz</h1>
                    </div>
                    <br>
                    <div id="questionBox"class="container"></div>
                    <div id="numberBox">
                        <br>
                        <div class="numbers" id="number1Box">
                            <label>Number 1 - </label>
                            <br>
                            <input type="text" id="number1" placeholder="Number 1">
                        </div>
                        <br>
                        <div class="numbers" id="number2Box"> 
                            <label>Number 2 - </label>
                            <br>
                            <input type="text" id="number2" placeholder="Number 2">
                        </div>
                    </div>
                    <br>
                    <div id="startGameButtonBox">
                        <button type="button" class="btn btn-outline-info" id="startGameButton" onclick="startGame()">Start!</button>
                    </div>
                </div>
                <div class="col" id="turn">
                    <div class="turnHeading" id="turnHeading">Turns</div>
                    <div class="turnHeading"></div>
                    <div class="turnLabel" id="questionTurnLabel">Question Turn</div>
                    <div class="turnLabel" id="answerTurnLabel">Answer Turn</div>
                    <div class="turns" id="questionTurn">Player 1</div>
                    <div class="turns" id="answerTurn">Player 2</div> 
                </div>
            </div>            
        </div>
    </body>
</html>
